<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbi/Cursos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Share+Tech&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>

    <header class="header contenedor">
        <div class="header__grid">
            <div class="header__logo">

            </div>
            <div class="header__redes-sociales">
                <ul class="header__enlaces">
                    <li class="header__enlace">
                        <img src="build/img/facebook.png" alt="imagen facebook">
                    </li>
                    <li class="header__enlace">
                        <img src="build/img/twitter.png" alt="imagen twitter">
                    </li>
                    <li class="header__enlace">
                        <img src="build/img/youtube.png" alt="imagen youtube">
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <nav class="nav">
        <div class="nav__grid">
            <a class="nav__enlace" href="index.html">inicio</a>
            <a class="nav__enlace" href="quienes.html">quienes somos?</a>
            <a class="nav__enlace" href="cursos.html">cursos</a>
            <a class="nav__enlace" href="contacto.html">contacto</a>
        </div>
    </nav>

    <main class="formulario">
        <h3 class="formulario__heading">tienes una duda? <span>no dudes en compartirla</span></h3>
        <form class="formulario__datos">

            <div class="formulario__text">
                <div class="formulario__nombre">
                    <label class="formulario__label" for="nombre">nombre:</label>
                    <input  class="formulario__input" type="text" id="nombre" placeholder="nombre">
                </div>
          
                <div class="formulario__asunto">
                    <label class="formulario__label" for="asunto">asunto:</label>
                    <input class="formulario__input" type="text" id="asunto" placeholder="asunto">
                </div>

                <div class="formulario__mensaje">
                    <label class="formulario__label formulario__label--textarea" for="mensaje">mensaje:</label>
                    <textarea class="formulario__textarea" name="mensaje" id="mensaje">
                    </textarea>
                </div>

                <input type="submit" value="enviar">
            </div>

          
        </form>
    </main>


    <footer class="footer">
        <div class="footer__grid contenedor">
            <div class="footer__sobre-nosotros">
                <p class="footer__titulo">sobre nosotros</p>
                <div class="footer__contenido">
                    <p class="footer__historia">nuestra historia</p>
                    <p class="footer__mision">mision vision y valores</p>
                </div>
            </div>
            <div class="footer__carreras">
                <p class="footer__titulo">politicas</p>
                <div class="footer__contenido">
                    <p class="footer__politica">politica de privacidad</p>
                    <p class="footer__terminos">terminos de servicio</p>
                </div>
            </div>
            <div class="footer__soporte">
                <p class="footer__titulo">preguntas frecuentes</p>
                <div class="footer__contenido">
                    <p class="footer__ayuda">ayuda en linea</p>
                    <p class="footer__confianza">confianza y seguridad</p>
                </div>
            </div>
        </div>
        <p class="footer__copyright">todos los derechos reservados &#174 abbi</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
